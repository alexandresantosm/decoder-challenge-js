<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="icon" href="./assets/image/logo.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Codificador de Textos</title>
  </head>
  <body>
    <main class="main container">
      <header class="header">
        <img src="./assets/image/logo.svg" alt="Logo Alura" />

        <h1>Decoder</h1>
      </header>

      <div class="content">
        <section class="input">
          <textarea
            name="input-text"
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Digite seu texto aqui!"
            autofocus
          ></textarea>

          <div class="actions">
            <div class="information">
              <img
                src="./assets/icons/exclamation-circle-fill.svg"
                alt="Exclamation circle fill icon"
              />

              <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
              <input class="cripto-btn" type="button" value="Criptografar" />

              <input
                class="encripto-btn"
                type="button"
                value="Descriptografar"
              />
            </div>
          </div>
        </section>

        <section class="output">
          <img src="./assets/image/hero.svg" alt="Hero image" />

          <h2>Nenhuma mensagem encontrada</h2>

          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="social">
        <a
          href="https://www.linkedin.com/in/alexandresmenezes/"
          target="_blank"
        >
          <img src="./assets/icons/linkedin.svg" alt="LinkedIn icon" />
        </a>

        <a href="https://github.com/alexandresantosm" target="_blank">
          <img src="./assets/icons/github.svg" alt="GitHub icon" />
        </a>
      </div>

      <p>Desenvolvido por <strong>Alexandre Menezes</strong>.</p>

      <p class="copyright">&copy; Copyright Decodificador de Textos - 2022.</p>
    </footer>
  </body>
</html>
