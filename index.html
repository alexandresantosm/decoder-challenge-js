<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="icon" href="./assets/image/logo.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Codificador de Textos</title>
  </head>
  <body>
    <main class="main container">
      <div class="content">
        <div>
          <header class="header">
            <a href="#" class="title">
              <h1><span>D</span><span>e</span>coder</h1>
            </a>
          </header>

          <section class="input">
            <textarea
              class="input-text"
              name="input-text"
              id="input-text"
              cols="30"
              rows="10"
              placeholder="Digite seu texto aqui!"
              autofocus
            ></textarea>

            <div class="actions">
              <div class="information">
                <img
                  src="./assets/icons/exclamation-circle-fill.svg"
                  alt="Exclamation circle fill icon"
                />

                <p>Apenas letras minúsculas e sem acento.</p>
              </div>

              <div class="buttons">
                <input
                  class="cripto-btn btn"
                  type="button"
                  value="Criptografar"
                  onclick="handleClickEncode()"
                />

                <input
                  class="encripto-btn btn"
                  type="button"
                  value="Descriptografar"
                  onclick="handleClickDecode()"
                />
              </div>
            </div>
          </section>
        </div>

        <section class="output">
          <img src="./assets/image/hero.svg" alt="Hero image" />

          <div class="not-found">
            <h2>Nenhuma mensagem encontrada</h2>

            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="credits">
        <a class="logo" href="https://alura.com.br" target="_blank">
          <img src="./assets/image/logo.svg" alt="Logo Alura" />
        </a>

        <p class="copyright">
          &copy; Copyright - Decodificador de Textos - 2022.
        </p>
      </div>

      <div class="divisor"></div>

      <div class="developer">
        <div class="social">
          <a
            href="https://www.linkedin.com/in/alexandresmenezes/"
            target="_blank"
          >
            <img src="./assets/icons/linkedin.svg" alt="LinkedIn icon" />
          </a>

          <a href="https://github.com/alexandresantosm" target="_blank">
            <img src="./assets/icons/github.svg" alt="GitHub icon" />
          </a>
        </div>

        <p>Desenvolvido por <strong>Alexandre Menezes</strong>.</p>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
